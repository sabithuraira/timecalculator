<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<title>Farifam - Time Calculator</title>
</head>

<body>
	
	<div class="ui-page" id="main">
		<div class="ui-tabs">
			<h1 class="ui-title">Time Calculator</h1>
			<div class="ui-tabbar">
				<ul>
					<li class="ui-li-anchor"><a href="#" class="ui-tab-active">Time</a></li>
					<li class="ui-li-anchor"><a href="#">Age</a></li>
				</ul>
			</div>
			<br/>
			<div class="ui-section-changer" id="sectionChanger">
				<div>
					<section class="ui-section-active">
						<form id="form-calculator">
				      		<table>
				      			<tr>
				      				<td>Day</td>
				      				<td>Hour</td>
				      				<td>Minute</td>
				      				<td>Second</td>
				      			</tr>
				      			<tr>
				      				<td>
						   				<input type="number" id="from_day" min="0" required />
				      				</td>
				      				<td>
						   				<input type="number" id="from_hour" min="0" required />
				      				</td>
				      				<td>
						   				<input type="number" id="from_minute" min="0" required />
				      				</td>
				      				<td>
						   				<input type="number" id="from_second" min="0" required />
				      				</td>
				      			</tr>
				      			
				      			<tr>
				      				<td colspan="4">
										<input type="radio" id="ops" name="operation" value="plus" checked /> <b>+</b>
				  						<input type="radio" id="ops" name="operation" value="min" /> <b>-</b>
				      				</td>
				      			</tr>
				      			
				      			<tr>
				      				<td>
						   				<input type="number" id="to_day" min="0"  required />
				      				</td>
				      				<td>
						   				<input type="number" id="to_hour" min="0" required />
				      				</td>
				      				<td>
						   				<input type="number" id="to_minute" min="0" required />
				      				</td>
				      				<td>
						   				<input type="number" id="to_second" min="0" required />
				      				</td>
				      			</tr>
				      			
				      			<tr>
				      				<td colspan="4">
						   				<button id="btn-submit" type="submit">Calculate</button>
				      				</td>
				      			</tr>
				      			
				      			
				      			<tr>
				      				<td colspan="4">
						   				<h2>Result</h2>
				      				</td>
				      			</tr>
				      			
				      			<tr>
				      				<td>Day</td>
				      				<td>Hour</td>
				      				<td>Minute</td>
				      				<td>Second</td>
				      			</tr>
				      			
				      			<tr>
				      				<td>
						   				<label id="result_day">00</label>
				      				</td>
				      				<td>
						   				<label id="result_hour">00</label>
				      				</td>
				      				<td>
						   				<label id="result_minute">00</label>
				      				</td>
				      				<td>
						   				<label id="result_second">00</label>
				      				</td>
				      			</tr>
				      		</table>
						
						</form>
					</section>
					<section>
					
						 <form id="age-calculator">
						 	<table>
								<tr>
									<td>Date of birth</td>
									<td>Age at the date of</td>
								</tr>	
								
								<tr>
									<td><input type="date" id="from_age" required /></td>
									<td><input type="date" id="to_age" required /></td>
								</tr>
								
								<tr>
									<td colspan="2"><br/><button type="submit">Calculate</button></td>
								</tr>
								
								<tr>
				      				<td colspan="2"><br/>Your age is</td>
								</tr>	
								
								<tr>
				      				<td colspan="2"><label id="result_age">00</label></td>
								</tr>					 	
						 	</table>
						 		
						</form>
					</section>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script type="text/javascript" src="./lib/jquery.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
